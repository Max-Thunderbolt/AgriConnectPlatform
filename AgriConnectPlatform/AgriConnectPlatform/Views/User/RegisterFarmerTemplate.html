<div class="form-group">
    <label for="farmerEmail">Email</label>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
        <input type="text" id="farmerEmail" class="register-farmer-input swal2-input" placeholder="Farmer Email">
    </div>
</div>
<div class="form-group">
    <label for="farmerPassword">Password</label>
    <div class="input-group">
        <input type="password" id="farmerPassword" class="register-farmer-input swal2-input" placeholder="Password">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" onclick="togglePasswordVisibility('farmerPassword')">
                <i class="fas fa-eye"></i>
            </button>
        </div>
    </div>
</div>
